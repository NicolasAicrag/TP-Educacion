                <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <h1 class="encabezado"><strong>WEF<span class="titulo">i</span></strong></h1>
            <p><span class="encabezado1">El sitio de las finanzas personales para el estudiante</span></p>
            <br><br>
            <nav class="navbar">
                <ul>
                    <li><a class="ancla" href="./index.html">Home</a></li>
                    <li><a class="ancla" href="./EducacionFinanciera.html">Educación Financiera</a></li>
                    <li><a class="ancla" href="./DondeEstudiar.html">Donde estudiar</a></li>
                    <li><a class="ancla" href="./Informacion.html">Información</a></li>
                    <li><a class="ancla" href="./Nosotros.html">Nosotros</a></li>
                </ul>
            </nav>
        </header>   
<main>
<div class="container">
<form class="row">

    <div class="col-10">
   
        <label for="nombreInput" class="form-label" >Nombre y Apellido</label>
        <input type="text" id="nombreInput" class="form-control" placeholder="Ingresá tu nombre y apellido" >
    
    </div>

<div class="col-10">
   
    <label for="emailInput" class="form-label" >E-Mail</label>
    <input type="email" id="emailInput" class="form-control" placeholder="Ingresá tu E-Mail" >

</div>


<div class="col-4">
   
    <label for="celInput" class="form-label" >Telefono/Celular </label>
    <input type="text" id="celInput" class="form-control" placeholder="Ingresá tu Telefono" >

</div>

<div class="col-4">
   
    <label for="paisInput" class="form-label" >País </label>
    
    <select class="form-select" aria-label="Default select example">
        <option selected>Elige tu país</option>
        
        <option value="1">Argentina</option>
        <option value="2">Brasil</option>
        <option value="3">Uruguay</option>
        <option value="4">Chile</option>
        <option value="5">Peru</option>
        <option value="6">Bolivia</option>
        <option value="7">Colombia</option>
        <option value="8">Venezuela</option>
        <option value="9">Otro</option>       
      </select>
      
</div> 
<div class="col-10">
   
    <label for="conoceInput" class="form-label" >Como nos conociste?</label>
    <input type="text" id="nombreInput" class="form-control" >

</div>

<div class="col-10">
   
    <label for="consultaInput" class="form-label" >Cual es tu consulta?</label>
    <input type="text" id="consultaInput" class="form-control" >

</div>
<div class="col-10">
<div class="form-check">
<input type="checkbox" id="checkbox" class="form-check-input">
<label for="checkbox" class="form-check-label"> Me gustaría recibir mas información </label>

</div>

<div class="col-12">
<button type="submit" class="btn btn-primary" >Enviar</button>

</div>

</div>




</form>

</div>

</main>

        <aside>
            <div class="social-bar">
                <a href="https://www.facebook.com/" class="icon icon-facebook" target="_blank"></a>
                <a href="https://twitter.com/" class="icon icon-twitter" target="_blank"></a>
                <a href="https://www.youtube.com/" class="icon icon-youtube" target="_blank"></a>
                <a href="https://www.instagram.com/" class="icon icon-instagram" target="_blank"></a>
            </div>
        </aside>
    </body>
</html>
